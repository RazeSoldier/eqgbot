plugins {
    id 'java-library'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
}

group 'razesoldier'
version '3.1.1'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    {
        // mirai https://github.com/mamoe/mirai
        var miraiVersion = "2.11.0"
        api("net.mamoe:mirai-core-api:" + miraiVersion) // 编译代码使用
        runtimeOnly("net.mamoe:mirai-core:" + miraiVersion) // 运行时使用
    }
    implementation('mysql:mysql-connector-java:8.0.29') // https://github.com/mysql/mysql-connector-j
    implementation('com.beust:jcommander:1.82')
    implementation('io.timeandspace:cron-scheduler:0.1') // https://github.com/TimeAndSpaceIO/CronScheduler
    implementation('org.apache.commons:commons-lang3:3.12.0')
    implementation('net.troja.eve:eve-esi:4.6.1')
    implementation('com.alibaba:fastjson:1.2.83')
    implementation('redis.clients:jedis:4.2.3')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.8.2')
    testRuntimeOnly('org.junit.platform:junit-platform-launcher:1.8.2')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.8.2')
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

application {
    mainClass = 'razesoldier.eqgbot.Entry'
    applicationDefaultJvmArgs = ['-Xms128m', '-Xmx128m', '-Dmirai.no-desktop']
}

test {
    useJUnitPlatform()
}
