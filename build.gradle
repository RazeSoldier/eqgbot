plugins {
    id 'application'
}

group 'razesoldier'
version '1.1.5'

sourceCompatibility = JavaVersion.VERSION_15
targetCompatibility = JavaVersion.VERSION_15

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation('net.mamoe:mirai-core-qqandroid:1.3.3') // https://github.com/mamoe/mirai
    implementation('mysql:mysql-connector-java:8.0.23')
    implementation('com.beust:jcommander:1.78')
    implementation('io.timeandspace:cron-scheduler:0.1') // https://github.com/TimeAndSpaceIO/CronScheduler
    implementation('org.apache.commons:commons-lang3:3.11')
    implementation('net.troja.eve:eve-esi:4.3.0')
    implementation('com.alibaba:fastjson:1.2.75')
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.7.0')
    testRuntimeOnly('org.junit.platform:junit-platform-launcher:1.7.0')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.7.0')
}

application {
    mainClassName = 'razesoldier.eqgbot.Entry'
    applicationDefaultJvmArgs = ['-Xms128m', '-Xmx128m']
}

test {
    useJUnitPlatform()
}
